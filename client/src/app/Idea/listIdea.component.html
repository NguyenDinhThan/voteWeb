<div class="container">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
            <h1 class="text-center">IdeaList</h1>
        </div>
        
        <table class="table col-md-6 mx-auto">
        

          <thead>
            <tr>
              
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let details of items">
             
              <td>{{details?.id}}</td>
              <td>{{details?.name}}</td>
              <td>{{details?.description}}</td>
              <td class="nav-item" *ngIf="auth.isLoggedIn()">
                <button routerLink="/updateIdea" class="btn btn-sm btn-warning">Edit</button>
              </td> 
              <td class="nav-item" *ngIf="auth.isLoggedIn()">
                <button (click) ='deleteIdea()'routerLink="/listIdea" class="btn btn-sm btn-danger">Delete</button>
              </td> 
            </tr>
         
          </tbody>
           
          
        </table>
    </div>
</div>
