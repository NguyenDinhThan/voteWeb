<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit) = "updateIdea()"> 
                <h1 class="h3 mb-3 font0-weight-normal">Edit idea</h1>
                <div class="form-group">
                    <label> Name </label>
                    <input type="text" class="form-control" name="name" placeholder="enter name" [(ngModel)] = "credentials.name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" placeholder="enter description" [(ngModel)] = "credentials.description">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type = "submit"> OK</button>
            </form>
        </div>
    </div>
</div>
