<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit) = "register()"> 
                <h1 class="h3 mb-3 font0-weight-normal">register</h1>
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="enter firstname" [(ngModel)] = "credentials.first_name">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="enter lasttname" [(ngModel)] = "credentials.last_name">
                </div>
                <div class="form-group">
                    <label> Email Address </label>
                    <input type="email" class="form-control" name="email" placeholder="enter email" [(ngModel)] = "credentials.email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="enter password" [(ngModel)] = "credentials.password">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type = "submit"> sign up</button>
            </form>
        </div>
    </div>
</div>
