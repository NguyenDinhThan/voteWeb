<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit) = "login()">
                <h1 class="h3 mb-3 font0-weight-normal">please sign in</h1>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="enter email" [(ngModel)] = "credentials.email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="enter password" [(ngModel)] = "credentials.password">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type = "submit"> sign in</button>
            </form>
        </div>
    </div>
</div>
